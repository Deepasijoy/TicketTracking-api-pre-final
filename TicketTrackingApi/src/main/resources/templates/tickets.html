<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TicketTrackingApi</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Ticket Tracking Api</a>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#navcontent">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List Tickets</h1>
		</div>
		<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
		<div class="row">
			<div class="col-md-8"></div>
			<div class="col-md-3">
				<a th:href="@{/tickets/new}" class="btn btn-primary">Add
					Ticket</a>
			</div>
		</div>
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<th>TicketTitle</th>
					<th>TicketDescription</th>
					<th>Date</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<tr th:each="ticket:${tickets}">
						<td th:text="${ticket.ticketTitle}"></td>
						<td th:text="${ticket.ticketDescription}"></td>
						<td th:text="${ticket.date}"></td>
						<td><a class="btn btn-danger"
							th:href="@{/tickets/{id}(id=${ticket.ticketNumber})}">Delete</a></td>
						<td><a th:href="@{/tickets/edit/{id}(id=${ticket.ticketNumber})}"
							class="btn btn-primary">Update</a></td>
							<td><a th:href="@{/tickets/edit/{id}(id=${ticket.ticketNumber})}"
							class="btn btn-primary">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
